```groovy
// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.7.0'
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.0.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
```

```groovy
// Module-level build file for the Android application. This file contains the configuration specific to this module.

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    compileSdk 33

    defaultConfig {
        applicationId "com.smartprime-874774.android-automation-tool"
        minSdk 21 // Minimum SDK version required for application compatibility
        targetSdk 33 // Target SDK version for optimal performance and features
        versionCode 1 // Increment this for new releases
        versionName "1.0.0" // Version name for the application
        // Enable multi-language support
        resConfigs "en" // Supports English language
    }

    buildTypes {
        release {
            minifyEnabled false // Disable code shrinking for easier debugging
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    // Configure Kotlin options
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {
    // AndroidX libraries for core functionalities
    implementation 'androidx.core:core-ktx:1.10.0' // Kotlin extensions for core Android functionalities
    implementation 'androidx.appcompat:appcompat:1.6.1' // Provides support for older Android versions

    // For social media management and scheduling functionalities
    implementation 'com.google.android.material:material:1.9.0' // Material components for modern UI
    implementation 'com.squareup.retrofit2:retrofit:2.9.0' // Networking library for API calls
    implementation 'com.squareup.retrofit2:converter-gson:2.9.0' // Converter for JSON responses
    implementation 'com.squareup.okhttp3:logging-interceptor:5.0.0-alpha.2' // Logger for HTTP requests

    // For background operations and scheduling
    implementation 'androidx.work:work-runtime-ktx:2.8.1' // WorkManager for background task management
    implementation 'com.squareup.leakcanary:leakcanary-android:2.10' // Memory leak detection

    // Optional: Dependency for lifecycle-aware components
    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.6.2' // Lifecycle support for better activity lifecycle management
}

// Enabling view binding for easier UI manipulation
android {
    buildFeatures {
        viewBinding true
    }
}
```

